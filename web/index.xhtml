<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Graficar</title>
        <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'/>
        <style>
            html{
                background-color: white;
            }
            body{
                margin-top: 50px;
                background-color: #6699ff;
                width: 800px;
                height: 550px;
                margin-left: auto;
                margin-right: auto;
                border-radius: 15px;
            }
            body h1{
                background-color: #000099;
                font-family: 'Roboto Condensed', sans-serif;
                color: #ffffff;
                text-align: center;
                text-transform: uppercase;
                padding-top: 20px;
                padding-bottom: 20px;
                margin-bottom: 30px;
            }
            body form{
                border-width: 2px;
                border-style: dotted;
                border-color: black;
                width: 47%;
                padding: 20px;
                border-radius: 15px;
                margin-left: auto;
                margin-right: auto;
            }
            body form h2{
                color: #ffffff;
                text-transform: uppercase;
                font-family: 'Lobster', cursive;
            }
        </style>
    </h:head>
    <h:body>
        <h1>Graficar Notas Ingresadas</h1>
        <h:form>
        <c:if test="${notaController.formulario}">
        <h2>Notas</h2>
        <h:panelGrid columns="2">
            <h:outputLabel value="Pr치ctica 1:"/>
            <h:inputText value="#{notaController.nota1}" size="10"/>
            <h:outputLabel value="Pr치ctica 2:"/>
            <h:inputText value="#{notaController.nota2}" size="10"/>
            <h:outputLabel value="Pr치ctica 3:"/>
            <h:inputText value="#{notaController.nota3}" size="10"/>
            <h:outputLabel value="Pr치ctica 4:"/>
            <h:inputText value="#{notaController.nota4}" size="10"/>
        </h:panelGrid>
        <h:commandButton value="Graficar" action="#{notaController.doGraficar()}"/>
        </c:if>
        
        
        <c:if test="${!notaController.formulario}">
        <h2>Resultado</h2>
        <h:panelGroup layout="block">
            <p:chart type="pie" model="#{notaController.pieModel}" style="width: 400px;height: 300px"
                     rendered="#{notaController.pieModel != null}"/>
        </h:panelGroup>
        <h:commandButton value="Retornar"
                         action="#{mateController.doRetornar()}"/>
        </c:if>
        
        </h:form>
    </h:body>
</html>
